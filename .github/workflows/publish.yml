name: Publish Package 
run-name: Build
on:
  release:
    types: [published]
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Set Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: run build

      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: run publish

