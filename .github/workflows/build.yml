name: Build Package
run-name: Build
on: [push]
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Set Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: "yarn"

      - name: Build
        run: yarn build

      - name: Run linter
        run: yarn lint

      - name: Run tests
        run: yarn run test

      - name: Run e2e tests
        run: yarn run start
